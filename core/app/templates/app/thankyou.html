{% extends "app/base.html" %}
{% load static %}

{% block content %}

<section style="padding: 20px 0 80px; background: #f9f9f9;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div style="background: white; padding: 60px 40px; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.08);">
                    <div style="margin-bottom: 30px;">
                        <i class="fa fa-check-circle" style="font-size: 80px; color: #28a745;"></i>
                    </div>
                    <h2 style="color: #333; margin-bottom: 20px; font-weight: 600;">Thank You!</h2>
                    <p style="font-size: 18px; color: #666; line-height: 1.8; margin-bottom: 30px;">
                        {% if message %}
                            {{ message }}
                        {% else %}
                            Your message has been received successfully. We will get back to you shortly.
                        {% endif %}
                    </p>
                    <div style="margin-top: 40px;">
                        <a href="{% url 'home' %}" class="btn btn-primary" style="padding: 12px 40px; font-size: 16px; margin-right: 10px;">
                            <i class="fa fa-home"></i> Back to Home
                        </a>
                        <a href="{% url 'services' %}" class="btn btn-default" style="padding: 12px 40px; font-size: 16px; border: 2px solid #ddd;">
                            <i class="fa fa-briefcase"></i> View Services
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
